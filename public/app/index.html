      <div class="container">
        <div class="navbar-header">

          <span class="icon-bar"></span>

        <a class="navbar-brand" href="#">AMS Store</a>
      </div>

      <div class="collapse navbar-collapse pull-right" id="cs-navbar">
        <ul class="nav navbar-nav">
          <li ng-class="{'active':(state.page === 'home')}"><a href="#/">Home</a></li>
          <li ng-class="{'active':(state.page === 'customer')}"><a href="#/customer">Customer</a></li>
          <li ng-class="{'active':(state.page === 'clerk')}"><a href="#/clerk">Clerk</a></li>
          <li ng-class="{'active':(state.page === 'manager')}"><a href="#/manager">Manager</a></li>
      </div>
    </nav>

    <div class="container" ng-if="state.appReady">
