<div class="container">
  <h1>AMS Store</h1>

    <p>To issue a refund, enter the Order ID and the UPC of the item.</p>
    <div class="col-sm-6">
      <h3>Refund</h3>
      
      <form name="refundNgForm" ng-submit="refund();">
        <div class="form-group">
          <input class="form-control input-sm" type="text" name="order_id" placeholder="Order ID" ng-model="refundForm.data.order_id" ng-required="true">
          <p class="help-text" ng-if="showFormError(refundNgForm, 'order_id', 'required');">Required</p>
        </div>
        <div class="form-group">
          <input class="form-control input-sm" type="text" name="upc" placeholder="UPC" ng-model="refundForm.data.upc" ng-required="true">
          <p class="help-text" ng-if="showFormError(refundNgForm, 'upc', 'required');">Required</p>
        </div>
        <div class="form-group">
          <input class="btn btn-sm btn-primary" type="submit" value="Refund">
          <div class="errors">
            <p class="help-text" ng-repeat="error in refundForm.errors">{{error}}</p>
          </div>
        </div>
        {{successMessage}}
      </form>
    </div>
</div>
